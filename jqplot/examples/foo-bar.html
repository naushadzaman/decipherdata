            <style type="text/css">
                
                .note {
                    font-size: 0.8em;
                }
                .jqplot-yaxis-tick {
                    white-space: nowrap;
                }
                </style>
            
            <div id="chart1" style="width:800px; height:250px;"></div>
            
            <div id="pie3" style="margin-top:20px; margin-left:20px; width:400px; height:200px;"></div>

            
            <script class="code" type="text/javascript">
                $(document).ready(function(){
                                  var SIPOVNAGP = [48.91];
                                  var SIPOVGAPS = [39.98];
                                  var SIPOVNAHC = [35.56];
                                  var SIPOVDDAY = [26.18];
                                  var SIDSTFRST20 = [2.54];
                                  var SLEMPTOTLSPZS = [-0.44];
                                  var SLEMPTOTLSPFEZS = [3.43];
                                  var SLEMPTOTLSPMAZS = [-2.05];
                                  var SLEMP1524SPZS = [-5.66];
                                  var SLEMP1524SPFEZS = [-3.81];
                                  var SLEMP1524SPMAZS = [-7.03];
                                  var SLEMPVULNZS = [-23.37];
                                  var SLGDPPCAPEMKD = [32.29];
                                  var SLFAMWORKZS = [-35.80];
                                  // Can specify a custom tick Array.
                                  // Ticks should match up one for each y value (category) in the series.
                                  
                                  var plot1 = $.jqplot('chart1', [SIPOVNAGP, SIPOVGAPS, SIPOVNAHC, SIPOVDDAY, SIDSTFRST20, SLEMPTOTLSPZS, SLEMPTOTLSPFEZS, SLEMPTOTLSPMAZS, SLEMP1524SPZS, SLEMP1524SPFEZS, SLEMP1524SPMAZS, SLEMPVULNZS, SLGDPPCAPEMKD, SLFAMWORKZS], {
                                                       // The "seriesDefaults" option is an options object that will
                                                       // be applied to all series in the chart.
                                                       seriesDefaults:{
                                                       renderer:$.jqplot.BarRenderer,
                                                       rendererOptions: {fillToZero: true}
                                                       },
                                                       // Custom labels for the series are specified with the "label"
                                                       // option on the series option.  Here a series option object
                                                       // is specified for each series.
                                                       series:[
                                                               {label:'Poverty gap at national poverty line (%)'},
                                                               {label:'Poverty gap at $1.25 a day (PPP) (%)'},
                                                               {label:'Poverty headcount ratio at national poverty line (% of population)'},
                                                               {label:'Poverty headcount ratio at $1.25 a day (PPP) (% of population)'},
                                                               {label:'Income share held by lowest 20%'},
                                                               {label:'Employment to population ratio - 15+ - total (%)'},
                                                               {label:'Employment to population ratio - 15+ - female (%)'},
                                                               {label:'Employment to population ratio - 15+ - male (%)'},
                                                               {label:'Employment to population ratio - ages 15-24 - total (%)'},
                                                               {label:'Employment to population ratio - ages 15-24 - female (%)'},
                                                               {label:'Employment to population ratio - ages 15-24 - male (%)'},
                                                               {label:'Vulnerable employment - total (% of total employment)'},
                                                               {label:'GDP per person employed (constant 1990 PPP $)'},
                                                               {label:'Contributing family workers - total (% of total employed)'},
                                                               ],
                                                       // Show the legend and put it outside the grid, but inside the
                                                       // plot container, shrinking the grid to accomodate the legend.
                                                       // A value of "outside" would not shrink the grid and allow
                                                       // the legend to overflow the container.
                                                       legend: {
                                                       show: true,
                                                       placement: 'outsideGrid'
                                                       },
                                                       axes: {
                                                       // Use a category axis on the x axis and use our custom ticks.
                                                       xaxis: {
                                                       renderer: $.jqplot.CategoryAxisRenderer,
                                                       label: "Percentage Increase/Decrease for Indicators"
                                                       },
                                                       // Pad the y axis just a little so bars can get close to, but
                                                       // not touch, the grid boundaries.  1.2 is the default padding.
                                                       yaxis: {
                                                       pad: 1.05,
                                                       tickOptions: {formatString: '%d%'}
                                                       }
                                                       }
                                                       });
                                  });
                </script>
            
            
            <script class="code" type="text/javascript">$(document).ready(function(){
                var plot3 = $.jqplot('pie3', [[['upper bucket', 9], ['upper-middle bucket', 2], ['lower-middle bucket', 0], ['lower bucket', 3]]], {
                seriesDefaults:{
                shadow: false,
                renderer:$.jqplot.PieRenderer,
                rendererOptions:{
                    sliceMargin: 4,
                    // rotate the starting position of the pie around to 12 o'clock.
                    startAngle: -90,
                                     seriesColors: [ "green", "lime", "orange", "red"]
                    }
                },
                legend:{ show: true },

                });
            });</script>
